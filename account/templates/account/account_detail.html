{% extends "polls/base.html" %}
{% load static %}
{% load l10n %}

{% block title %}
    {{ windfarm.name }}
{% endblock %}

{% block content %}
{{ filter.form.media }}
<div class="container">
    <div class="col-lg-12">
        <table class="table">
            <tr>
                <th colspan="2">User</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
            </tr>
            <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>Mail</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td colspan="2"><a href="{% url "password_reset" %}">Password Reset</a></td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
